<!DOCTYPE html>
<html>
	<head>
		<title>Computer Vision Pong</title>
		<link rel="stylesheet" href="style/style.css">
		<script type="text/javascript" src="scripts/webgl-utils.js"></script>
		<script type="module" src="scripts/main.js" ></script>
	</head>
	<body>
		<div class="score-box">
			<span id="leftPlayer">0</span>:<span id="rightPlayer">0</span>
		</div>
		<div class="field">
			<video width="640" height="480" autoplay></video>
			<game-ball style="display: none"></game-ball>
		</div>
		<button>Calibrated</button><a href="calibration.html">How To Calibrate</a>
		<div>
			<range-selector label="H" max="360"></range-selector>
			<range-selector label="S" max="255"></range-selector>
			<range-selector label="V" max="255"></range-selector>
		</div>
		<webgl-canvas></webgl-canvas>
	</body>
</html>
